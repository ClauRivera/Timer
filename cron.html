<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronómetro</title>
    <link href="https://fonts.googleapis.com/css2?family=Hedvig+Letters+Serif:opsz@12..24&family=Roboto+Mono:wght@200&display=swap" rel="stylesheet">
    <link href="cron.css" rel="stylesheet">
    <script src="cron.js" defer></script>
</head>
<body>
    <div>
        <p class="titunews">CARRERAS BUENOS AIRES 2024</p>
    </div>
    <main class="reloj">
        <div class="circle">
            <div id="stopwatch" class="stopwatch">00:00</div>
            <div class="buttons">
                <div class="stop" onclick="stop()"></div>
                <div id="play-pause" class="paused" onclick="playPause()"></div>
            </div>
        </div>
        <!-- circulo que va rodando con el tiempo -->
        <div id="seconds-sphere" class="seconds-sphere"></div>
    </main>

    <div class="container">
        <h2>Women Night Run</h2>
          <p>Vicente López celebra la 9° edición nocturna el 16 de marzo</p>
        <h2>21K Mendoza</h2>
          <p>La Media Maratón de Mendoza será el 24 de marzo</p>
        <h2>Adidas Supernova 10K</h2>
          <p>Programada para el 7 de abril</p>
        <h2>NB Mar del Plata</h2>
          <p>New Balance Mar del Plata el 14 de abril</p>
    </div>

</body>
</html>
